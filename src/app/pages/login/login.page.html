

<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Dxc technology</ion-card-title>
        
      </ion-card-header>
    
      <ion-card-content>
        
<ion-input
  type="email"
  fill="solid"
  label="Email"
  labelPlacement="floating"
  helperText="Enter a valid email"
  errorText="Invalid email"
  ngModel
  email
></ion-input>
<ion-input
type="Password"
fill="solid"
label="Password"
labelPlacement="floating"
helperText="Enter your  Password"

></ion-input>
<ion-button color="dark" fill="clear" size="full">Forgot email/password</ion-button>
<ion-button color="primary" size="full">Login</ion-button>
<ion-button color="primary" size="full" fill="clear">REGISTER</ion-button>
</ion-card-content>
    </ion-card>
  </div>
   
</ion-content>
