<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Formulaire d'Assurance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulaire d'Assurance</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Ajoutez ici le contenu de votre formulaire -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input type="text" [(ngModel)]="nom"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Prénom</ion-label>
      <ion-input type="text" [(ngModel)]="prenom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Adresse</ion-label>
      <ion-input type="text" [(ngModel)]="adresse"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input type="tel" [(ngModel)]="telephone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Type d'Assurance</ion-label>
      <ion-select [(ngModel)]="typeAssurance">
        <ion-select-option value="Auto">Auto</ion-select-option>
        <ion-select-option value="Maison">Maison</ion-select-option>
        <ion-select-option value="Santé">Santé</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Montant Assuré</ion-label>
      <ion-input type="number" [(ngModel)]="montantAssure"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Bouton pour soumettre le formulaire -->
  <ion-button expand="block" (click)="submitForm()">Envoyer</ion-button>
</ion-content>
